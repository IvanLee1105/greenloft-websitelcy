<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Food Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2A5C82;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h2 {
            font-size: 1.2em;
            color: #2A5C82;
            margin-bottom: 5px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Cat Food Shop</h1>
    <div class="product-container">
        <!-- 点击卡片跳转到 product-detail.html 并传递参数 -->
        <div class="product-card" onclick="window.location.href='product-detail.html?name=CatFoodA&img=cat_food1.png'">
            <img src="cat_food1.png" alt="Cat Food A">
            <h2>Cat Food A</h2>
        </div>

        <div class="product-card" onclick="window.location.href='product-detail.html?name=CatFoodB&img=cat_food2.png'">
            <img src="cat_food2.png" alt="Cat Food B">
            <h2>Cat Food B</h2>
        </div>

        <div class="product-card" onclick="window.location.href='product-detail.html?name=CatFoodC&img=cat_food3.png'">
            <img src="cat_food3.png" alt="Cat Food C">
            <h2>Cat Food C</h2>
        </div>
    </div>
    <a href="index.html" class="back-button">返回首页</a>
</body>
</html>
