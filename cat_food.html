<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .product-detail {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .product-detail img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }
    </style>
</head>
<body>
    <div class="product-detail">
        <img id="productImage" src="" alt="Product">
        <h2 id="productName"></h2>
        <p>这是一款高品质的猫粮，非常适合您的猫咪！</p>
    </div>

    <a href="index.html" class="back-button">返回首页</a>

    <script>
        // 解析URL参数
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 设置产品信息
        document.getElementById('productImage').src = getQueryParam('img');
        document.getElementById('productName').textContent = getQueryParam('name');
    </script>
</body>
</html>
