<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泥土~SOIL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2A5C82;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .swiper {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #2A5C82 !important;
        }

        .swiper-pagination {
            position: relative;
            margin-top: 10px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card h2 {
            font-size: 1.2em;
            color: #2A5C82;
            margin-bottom: 5px;
        }

        .product-card p {
            font-size: 0.9em;
            color: #666;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }
    </style>
</head>
<body>
    <h1>泥土~SOIL</h1>
    <div class="product-container">  
        <div class="product-card">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://github.com/IvanLee1105/my.photo/blob/main/rm5.jpg?raw=true" alt="有机泥 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://github.com/IvanLee1105/my.photo/blob/main/organic5.png?raw=true" alt="有机泥 2">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <h2>有机泥~ORGANIC_SOIL(small_5kg)</h2>
        </div>
    </div>
    <a href="index.html" class="back-button">返回首页</a>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            }
        });
    </script>
</body>
</html>
