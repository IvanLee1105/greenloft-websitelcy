        .swiper {
            width: 100%;
            max-width: 250px; /* 固定容器宽度 */
            height: 250px; /* 固定容器高度 */
            border-radius: 10px;
            overflow: hidden;
            background: #eee;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .swiper-slide img {

            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 10px;
            object-fit: contain; /* 完整显示不剪裁 */
        }
        .swiper-button-next,

            width: 25px !important;
            height: 25px !important;
        }
        .swiper-pagination {
            position: relative;
            margin-top: 10px;
        }

            width: 100%;
            max-width: 250px; /* 固定卡片宽度 */

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化所有轮播图
        document.addEventListener('DOMContentLoaded', function() {
            // 配置对象
            const swiperConfig = {
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true
                },
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false
                }
            };
            
            // 初始化所有轮播
            document.querySelectorAll('.swiper').forEach((swiperEl, index) => {
                // 克隆配置对象
                const config = JSON.parse(JSON.stringify(swiperConfig));
                
                // 设置正确的导航和分页元素
                const swiperClass = swiperEl.className.split(' ').find(cn => cn.startsWith('mySwiper'));
                const prefix = swiperClass ? `.${swiperClass}` : `.swiper:nth-child(${index + 1})`;
                
                config.navigation.nextEl = `${prefix} .swiper-button-next`;
                config.navigation.prevEl = `${prefix} .swiper-button-prev`;
                config.pagination.el = `${prefix} .swiper-pagination`;
                
                new Swiper(swiperEl, config);
            });
        });
    </script>
