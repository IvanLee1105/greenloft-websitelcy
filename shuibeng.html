<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物~PLANTS</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2A5C82;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            width: 100%; /* 默认100%，让媒体查询控制 */
            max-width: 250px; /* 最大宽度250px */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .swiper{
            width:100%;
            border-radius:10px;
            overflow:hidden;
        }
        swiper-slide img{
            width:100%;
            border-radius:10px;
        }
        .swiper-button-next,.swiper-button-prev{
            color:#2A5C82 !important;
        }
        .swiper-pagination{
            position: relative;
            margin-top:10px;
        }
        .product-info{
            text-align:left;
            padding:15px;
            font-size:14px;
            line-height:1.6;
            color:#555;
        }
        .product-info p {
            margin-bottom:8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h2 {
            font-size: 1.2em;
            color: #2A5C82;
            margin-bottom: 5px;
        }

        .product-card p {
            font-size: 0.9em;
            color: #666;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column; /* 小屏幕单列 */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>PLANTS~植物</h1>
    <div class="product-container">
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/SHUI1.png?raw=true" alt="特大天神">
            <h2>1</h2>
        </div>
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/SHUI2.png?raw=true" alt="中天神">
            <h2>2</h2>
        </div>
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/SHUI3.png?raw=true" alt="z天神">
            <h2>3</h2>
        </div>
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/SHUI4.png?raw=true" alt="普通天神">
            <h2>4</h2>
            <p></p>
        </div>
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/SHUI5.png?raw=true" alt="小天神">
            <h2>5</h2>
        </div>
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/SHUI6.png?raw=true" alt="拿督地主公A款">
            <h2>6</h2>
            <p></p>
        </div>

    <a href="index.html" class="back-button">返回首页</a>
</body>
</html>
