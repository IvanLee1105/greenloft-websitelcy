<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垫脚石板~STEPPING_STONE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2A5C82;
            margin-bottom: 20px;
        }

        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #2A5C82;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: #1e4b66;
            box-shadow: 0 0 8px rgba(42, 92, 130, 0.3);
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            width: 100%; /* 默认100%，让媒体查询控制 */
            max-width: 250px; /* 最大宽度250px */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .swiper{
            width:100%;
            border-radius:10px;
            overflow:hidden;
        }
        swiper-slide img{
            width:100%;
            border-radius:10px;
        }
        .swiper-button-next,.swiper-button-prev{
            color:#2A5C82 !important;
        }
        .swiper-pagination{
            position: relative;
            margin-top:10px;
        }
        .product-info{
            text-align:left;
            padding:15px;
            font-size:14px;
            line-height:1.6;
            color:#555;
        }
        .product-info p {
            margin-bottom:8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h2 {
            font-size: 1.2em;
            color: #2A5C82;
            margin-bottom: 5px;
        }

        .product-card p {
            font-size: 0.9em;
            color: #666;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2A5C82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #1e4b66;
        }

        .no-results {
            color: #666;
            font-size: 18px;
            margin: 30px 0;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column; /* 小屏幕单列 */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>STEPPING_STONE~垫脚石板</h1>
    
    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="搜索植物名称...">
    </div>
    
    <div id="no-results" class="no-results">没有找到匹配的垫脚石板</div>
    
    <div class="product-container" id="product-container">
        <div class="product-card">
            <img src="https://github.com/IvanLee1105/my.photo/blob/main/S4.jpg?raw=true" alt="特大天神">
            <h2>STEPPING_STONE</h2>
        </div>
        <div class="product-card">
          <div class="swiper mySwiper1">
              <div class ="swiper-wrapper">
                  <div class="swiper-slide">
                      <img src="https://github.com/IvanLee1105/my.photo/blob/main/S6.jpg?raw=true" alt="1">
                    </div>
                    <div class ="swiper-slide">
                        <img src ="https://github.com/IvanLee1105/my.photo/blob/main/S1.jpg?raw=true" alt="2">
                    </div>
                    <div class = "swiper-slide">
                        <img src="https://github.com/IvanLee1105/my.photo/blob/main/S2.jpg?raw=true" alt ="3">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <h2>STEPPING_STONE</h2>
            <P></P>
        </div>
    </div>
        <a href="index.html" class="back-button">返回首页</a>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化轮播图
        var swiper1 = new Swiper(".mySwiper1", {
            loop: true, // 无限循环
            navigation: {
                nextEl: ".mySwiper1 .swiper-button-next",
                prevEl: ".mySwiper1 .swiper-button-prev"
            },
            autoplay: {
                delay: 2500, // 自动播放时间
                disableOnInteraction: false // 用户操作后仍继续播放
            },
            pagination: {
                el: ".mySwiper1 .swiper-pagination",
                clickable: true, // 允许点击分页器切换
            },
        });

        // 搜索功能实现
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
            let hasResults = false;
            
            productCards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // 显示/隐藏"没有结果"消息
            document.getElementById('no-results').style.display = hasResults ? 'none' : 'block';
        });
    </script>
</body>
</html>
