    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;

        }

        /* 照片容器 */
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 照片大小控制 */
        .company-image {
            max-width: 90%; /* 确保照片不会过大 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 联系人卡片容器 */
        .contact-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* 联系人卡片 */
        .contact-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            padding: 15px;
            text-align: center;
            width: 260px; /* 让卡片大小统一 */
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .contact-card h2 {
            color: #2A5C82;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .contact-card p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .contact-card a {
            color: #2A5C82;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap; /* 保持一排 */
            overflow-x: auto; /* 超出时允许横向滚动 */
            padding: 10px;
            white-space: nowrap; /* 避免文字换行 */
        }

        /* 现代风格按钮 */
        .custom-button {
            background: linear-gradient(135deg, #2A5C82, #47A8E5);
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; /* 防止按钮被挤压变形 */
        }

        .custom-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1E4B66, #3598DB);
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }

            .contact-card {
                width: 90%; /* 让名片在小屏幕上更大 */
                max-width: 300px;
            }

            .button-container {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .custom-button {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
