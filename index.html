            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;  /* 固定按钮大小 */
            max-width: 100%;
        }

        .custom-button:hover {
            background-color: #1e4b66;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {

                margin: 10px auto;

            .contact-section {
                flex-direction: column;
                align-items: center;
            }

            .button-container {
                flex-direction: row; /* 让按钮横向排列 */
                justify-content: center; /* 居中 */
            }

            .custom-button {
                font-size: 0.9rem;
                padding: 10px 20px;
