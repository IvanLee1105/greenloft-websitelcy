    <style>
        /* 全局样式 */
        body {

            background: url('https://raw.githubusercontent.com/IvanLee1105/my.photo/refs/heads/main/DALL%C2%B7E%202025-02-26%2014.19.25%20-%20A%20beautiful%20garden%20with%20vibrant%20flowers%2C%20lush%20greenery%2C%20and%20a%20charming%20stone%20pathway%20leading%20to%20a%20cozy%20wooden%20bench.%20The%20scene%20is%20illuminated%20by%20soft%20.webp') no-repeat center center;

            color: #fff;
            text-align: center;

            padding: 20px;
        }

        /* 欢迎文本 */
        .welcome-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
        }

        /* 图片样式 */
        .center-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.5s ease;
        }
        .center-image:hover {
            filter: brightness(1.2);

        .button-container {
            display: flex;
            justify-content: center;

        /* 现代风格按钮 */
        .custom-button {
            background: linear-gradient(135deg, #2A5C82, #47A8E5);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap; /* 避免文字换行 */
        }

        /* 按钮悬浮效果 */
        .custom-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1E4B66, #3598DB);
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .button-container {
                justify-content: flex-start; /* 在小屏幕上左对齐 */
                overflow-x: auto; /* 允许左右滑动 */
                padding-bottom: 10px;
            }

            .custom-button {
                font-size: 0.9rem;
                padding: 10px 16px;
                flex-shrink: 0; /* 防止按钮被压缩 */
